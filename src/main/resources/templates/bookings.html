<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booking List</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Booking List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Pickup Location</th>
                    <th>Drop Location</th>
                    <th>Distance</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Trip Type</th>
                                        <th>Price</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${booking}">
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.pickupLocation}"></td>
                    <td th:text="${booking.dropLocation}"></td>
                    <td th:text="${booking.distance}"></td>
                    <td th:text="${booking.name}"></td>
                    <td th:text="${booking.email}"></td>
                    <td th:text="${booking.date}"></td>
                    <td th:text="${booking.time}"></td>
                    <td th:text="${booking.tripType}"></td>
                                        <td th:text="${booking.price}"></td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
